<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn SetTimeOut Function</title>
</head>
<body>
    <h1>Learn SetTimeOut Function</h1>

    <script>
        console.log("one");
        console.log("Two");
        setTimeout(() => {
            console.log("Hello");
        },3000);

        console.log("Three");
        console.log("Four");
    </script>
</body>
</html>
