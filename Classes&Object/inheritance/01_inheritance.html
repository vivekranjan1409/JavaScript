<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Inheritance</title>
</head>
<body>
    <script>
        class A{
            hello(){
                console.log("Hello");
            }
        }
        class B extends A{
            
        }

        let obj1 = new A()
        obj1.hello();

        let obj2= new B();
        obj2.hello();
    </script>
</body>
</html>
