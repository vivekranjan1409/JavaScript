    <title>Learn Class</title>
</head>
<body>
    <script>
        class TototaCar{

            constructor(brand,mileage){    // Creating Contructor
                console.log("Creating new Object.");
                this.brand = brand;

            }
            start(){
                console.log("Start....");
            }
            stop(){
                console.log("Stop.");
            }

            // setBrand(brand){
            //     this.brand = brand;
            // }
        }

        let obj1 = new TototaCar("Fortuner",12);
        console.log(obj1);
        let obj2 = new TototaCar("Lexus",14);
        console.log(obj2);
        
        

    </script>
</body>
